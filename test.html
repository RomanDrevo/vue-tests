<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
    .is-loading{
        background: red;
    }
</style>

<body>



<div class="container">




    <div id="root">
        <ul>
            <li v-for="name in names">
                {{ name }}
            </li>
        </ul>

        <input type="text" v-model="newName">

        <button @click="addNewContact" :title="title">ADD NAME</button>

        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click</button>
    </div>
</div>



<script src="https://unpkg.com/vue@2.1.7/dist/vue.js"></script>

<script type="text/javascript">



    new Vue({
        el: "#root",
        data: {
            newName: "",
            names: ["Joe", "Tusfallem", "Tolik"],
            title: "Title is being set through Javascript",
            className: "huinane",
            isLoading: false
        },
        methods:{
            addNewContact:function () {
                this.names.push(this.newName);
                this.newName = "";
            },
            toggleClass: function () {
                this.isLoading = true;
            }
        }
    });




</script>

</body>
</html>
